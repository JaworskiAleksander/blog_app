{% extends 'blog/base.html' %}

{%block body_block %}

<div class='jumbotron'>
    <h3>Please login:</h3>
    <h4>(Must be a SuperUser, check with site admin)</h4>

    {% if form.errors %}
        <script>
            alert("Login failed!")
        </script>
        <p>Your username and password didn't match</p>
        <p>Please try again.</p>
    {% endif %}

    <form action="{% url 'login' %}" method='POST'>
        {% csrf_token %}
        {% form.as_p %}
        <input type="submit" name="" id="" class='btn btn-primary' value='Login'>
        <input type="hidden" name="next" id="" value='{{next}}'>
    </form>
</div>

{% endblock %}
