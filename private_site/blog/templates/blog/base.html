<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <title>Personal Blog site</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">

    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Trade+Winds&display=swap" rel="stylesheet">


</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item navbar-brand bigbrand">
              <a class="nav-link " href="{% url 'blog:post_list' %}">My blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.github.com">github</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
              </li>
          </ul>

          <ul class='navbar-nav navbar-right'>
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new' %}">New Post</a>
                </li>
                <li>
                    <a href="{% url 'post_draft_list' %}">Drafts</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                    <a href="">Welcome {{ user.username }}</a>
                </li>
            {% else %}
                <li>
                    <a class='nav navbar-right' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a>
                </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <!-- CONTENT BLOCK -->
    <div class='content container'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='blog_posts'></div>
                {% block body_block %}

                {% endblock %}
            </div>
        </div>
    </div>    
</body>
</html>
